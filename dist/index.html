<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>FinalProject</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/vendor.css">

        <link rel="stylesheet" href="styles/main.css">

        <script src="scripts/vendor/modernizr.js"></script>
    </head>
    <body>
      <!--[if lt IE 10]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <script type='text/x-handlebars' data-template-name='index'>
      <!--<header>
        <h1>Interception</h1>
      </header>-->
      <div class='container'>
        <h2>Upcoming Games</h2>
          {{#each}}
            {{#link-to 'game' this}}
              <div class='game-container'>
                <div class='team-holder'>
                  <img {{bind-attr src='teamOne.logo'}}>
                  <span class='team-name'>{{teamOne.teamName}}</span>
                  <div class='index-scoreboard'>{{teamOne.totalScore}}</div>
                </div>
                  <p>@</p>
                <div class='team-holder'>
                  <img {{bind-attr src='teamTwo.logo'}}>
                  <span class='team-name'>{{teamTwo.teamName}}</span>
                  <div class='index-scoreboard'>{{teamTwo.totalScore}}</div>
                </div>
              </div>
            {{/link-to}}
          {{/each}}
        <div class='logout' {{action "logout"}}>Log Out</div>
      </div>
      </script>


      <script type='text/x-handlebars' data-template-name='signUp'>
        <h1>Sign Up</h1>
        <form action="signUp">
        {{input type='email' value=email placeholder='Email'}}
        {{input type='text' value=username placeholder='Username'}}
        {{input type='password' value=password placeholder="Password"}}
        <button {{action 'signUp'}}>Sign Up</button>
        <div class='error'></div>
        </form>
      </script>

      <script type='text/x-handlebars' data-template-name='login'>
        <h1>Log In</h1>
        <form action="login">
        {{input type='email' value=email placeholder='Email'}}
        {{input type='password' value=password placeholder="Password"}}
        <button {{action 'login'}}>Log In</button>
        <div class='error'></div>
        </form>
      </script>

      <script type='text/x-handlebars' data-template-name='game'>
        <div class='chat-container'>
          <div class='teams'>
            <div class='teamOne'>
              <img {{bind-attr src="teamOne.logo"}} />
              <span><strong>{{teamOne.teamName}}</strong></span>
              <div class='scoreboard'>{{teamOne.totalScore}}</div>
            </div>
            <div class='teamTwo'>
              <div class='scoreboard'>{{teamTwo.totalScore}}</div>
              <span><strong>{{teamTwo.teamName}}</strong></span>
              <img {{bind-attr src="teamTwo.logo"}} />
            </div>
          </div>
          <div class='chat'>
            <div class='messages'>


              {{#each messages}}
                <div class='message'>
                  <div class='words'>
                    <strong>{{user.username}}: </strong>
                    <span class='content'>{{content}}</span>
                  </div>
                  <span class='time'>{{date-format createdAt}}</span>
                </div>
              {{/each}}


            </div>
              {{input value=newMessage placeholder="Write Here" action='post'}}
          </div>
          <div class='current-users'>
            {{#link-to 'index'}}Index{{/link-to}}
          </div>
        </div>
      </script>


      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
      <script>
          (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
          function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
          e=o.createElement(i);r=o.getElementsByTagName(i)[0];
          e.src='//www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X');ga('send','pageview');
      </script>

      <script src="scripts/vendor.js"></script>

      <script src="scripts/plugins.js"></script>

      <script src="scripts/main.js"></script>
    </body>
</html>
