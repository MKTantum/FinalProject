<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>FinalProject</title>
        <meta name="description" content="">
        <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
      <!--[if lt IE 10]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <script type='text/x-handlebars' data-template-name='index'>
      <header>
          <h1>Interception</h1>
          <h3>Catch all of the Action</h3>
        <img src='http://a.espncdn.com/photo/2014/0102/mag_pe_ironbowl_1600x700.jpg'>
      </header>
      <h2>Upcoming and Live Games</h2>
      <div class='container'>
        <div class='inner-container'>
          {{#each}}
            {{#link-to 'game' this}}
              <div class='game-container'>
                <div class='team-holder'>
                  <img {{bind-attr src='teamOne.logo'}}>
                  <span class='team-name'>{{teamOne.teamName}}</span>
                  <div class='index-scoreboard'>{{teamOne.totalScore}}</div>
                </div>
                  <p>@</p>
                <div class='team-holder'>
                  <img {{bind-attr src='teamTwo.logo'}}>
                  <span class='team-name'>{{teamTwo.teamName}}</span>
                  <div class='index-scoreboard'>{{teamTwo.totalScore}}</div>
                </div>
                <div class='game-time'>{{timeLeft}}</div>
              </div>
            {{/link-to}}
          {{/each}}
        </div>
      </div>
      </script>


      <script type='text/x-handlebars' data-template-name='signUp'>
        <h1>Sign Up</h1>
        <form action="signUp">
        {{input type='email' value=email placeholder='Email'}}
        {{input type='text' value=username placeholder='Username'}}
        {{input type='password' value=password placeholder="Password"}}
        <button {{action 'signUp'}}>Sign Up</button>
        <div class='error'></div>
        </form>
      </script>

      <script type='text/x-handlebars' data-template-name='login'>
        <h1>Log In</h1>
        <form action="login">
        {{input type='email' value=email placeholder='Email'}}
        {{input type='password' value=password placeholder="Password"}}
        <button {{action 'login'}}>Log In</button>
        <div class='error'></div>
        </form>
      </script>

      <script type='text/x-handlebars' data-template-name='game'>
        <div class='chat-container'>
          <div class='teams'>
            <div class='teamOne'>
              <img {{bind-attr src="teamOne.logo"}} />
              <span><strong>{{teamOne.teamName}}</strong></span>
              <div class='scoreboard'>{{teamOne.totalScore}}</div>
            </div>
            <div class='teamTwo'>
              <div class='scoreboard'>{{teamTwo.totalScore}}</div>
              <span><strong>{{teamTwo.teamName}}</strong></span>
              <img {{bind-attr src="teamTwo.logo"}} />
            </div>
          </div>
          <div class='chat'>
            <div class='messages'>


              {{#each messages}}
                <div class='message'>
                  <div class='words'>
                    <strong>{{user.username}}: </strong>
                    <span class='content'>{{content}}</span>
                  </div>
                  <span class='time'>{{date-format createdAt}}</span>
                </div>
              {{/each}}


            </div>
              {{input value=newMessage placeholder="Write Here" action='post'}}
          </div>
          <div class='current-users'>
            {{#link-to 'index'}}Index{{/link-to}}
          </div>
        </div>
      </script>


      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
      <script>
          (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
          function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
          e=o.createElement(i);r=o.getElementsByTagName(i)[0];
          e.src='//www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X');ga('send','pageview');
      </script>

      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/handlebars/handlebars.js"></script>
      <script src="bower_components/ember/ember.js"></script>
      <script src="bower_components/moment/moment.js"></script>
      <script src="bower_components/firebase/firebase.js"></script>
      <script src="bower_components/ember-data/index.js"></script>
      <script src="bower_components/emberfire/dist/emberfire.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js scripts/plugins.js -->
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
      <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
      <!-- endbuild -->

      <!-- build:js scripts/main.js -->
      <script src="js/application.js"></script>
      <script src="js/router.js"></script>
      <script src="js/controllers/application_controller.js"></script>
      <script src="js/controllers/signUp_controller.js"></script>
      <script src="js/controllers/login_controller.js"></script>
      <script src="js/controllers/index_controller.js"></script>
      <script src="js/controllers/game_controller.js"></script>
      <script src="js/models/user.js"></script>
      <script src="js/models/message.js"></script>
      <script src="js/models/game.js"></script>
      <!-- endbuild -->
    </body>
</html>
